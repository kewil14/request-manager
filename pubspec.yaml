name: request_manager
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  bloc:
  flutter_bloc:
  cached_network_image: ^3.3.1
  cupertino_icons: ^1.0.6
  flutter:
    sdk: flutter
  get: ^4.6.6
  go_router: ^14.1.0
  google_fonts: ^6.2.1
  intl: ^0.19.0
  lucide_icons: ^0.257.0
  shimmer: ^3.0.0

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.0
  flutter_native_splash: ^2.3.10
  flutter_test:
    sdk: flutter
  rename: ^3.0.2

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/request_logo.png"
  adaptive_icon_background: #9C27B0
    null
  min_sdk_android: 21

flutter_native_splash:
  color: "#9C27B0"
  image: assets/images/request_logo.png
  branding: assets/images/request_logo.png
  color_dark: "#121212"
  image_dark: assets/images/request_logo.png
  branding_dark: assets/images/request_logo.png
  # android_12:
  #   image: assets/images/request_logo.png
  #   icon_background_color: "#9C27B0"
  #   image_dark: assets/images/request_logo.png
  #   icon_background_color_dark: "#9C27B0"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svg/
